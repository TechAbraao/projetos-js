<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="notas.css">
    <title>Notas em pequenos adesivos</title>
</head>

<body>
    <div id="modal">
        <div id="inner_modal">
            <textarea placeholder="Notas..." id="user_input" maxlength="160"></textarea>
            <i class="far fa-times-circle" id="hide"></i>
        </div>
    </div>

    <main>

        <header>
            <div class="container">
                <div id="header">
                    <h1><i class="fas fa-sticky-note"></i>Notas de colar</h1>
                    <button id="add_note">Crie uma nota</button>
                </div>
            </div>
        </header>

        <section>
            <div class="container">
                <div id="all_notes"></div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
